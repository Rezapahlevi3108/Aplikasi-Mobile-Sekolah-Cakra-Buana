<ion-view cache-view="false" hide-nav-bar="true" view-title="Dashboard">
    
    <ion-header-bar class="bar bar-stable" >
      <button class="button button-icon button-clear ion-navicon" style="color: #fff;" menu-toggle="left"></button>
      <h1 class="title">Dashboard</h1>
    </ion-header-bar>
  
    <ion-content>
          <div class="list">
              <div class="item item-divider">
                 <span> Welcome <b>{{ name }} ({{ id }})</b> </span>
              </div>
          </div>
  
          <div class="row">
            <div class="card col">
              <div class="item item-divider">
                Profil
              </div>
              <div class="item item-text-wrap">
                <div class="row">
                  <div class="col col-25">NIS </div>    
                  <div class="col">: {{ id }} </div>    
                </div>
                <div class="row">
                  <div class="col col-25">Nama </div>    
                  <div class="col">: {{ name }} </div>    
                </div>
                <div class="row">
                  <div class="col col-25">Alamat </div>    
                  <div class="col">: {{ alamat }} </div>    
                </div>
              </div>
            </div>
          </div>
      </ion-content>
  
  </ion-view>
