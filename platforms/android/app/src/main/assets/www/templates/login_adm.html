<ion-view cache-view="false" hide-nav-bar="true" view-title="Login">

    <ion-header-bar class="bar bar-primary">
        <a class="button icon ion-ios-arrow-back" href="#/login">Back</a>
        <h1 class="title" style="text-align: center;">Login Admin</h1>
    </ion-header-bar>

    <ion-content class="padding">
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="loginData.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="loginData.userpass">
                </label>
            </div>
            <label class="item">
                <button class="button button-block button-positive" type="submit">
                    Login
                </button>
            </label>
        </form>
    </ion-content>
    
</ion-view>
