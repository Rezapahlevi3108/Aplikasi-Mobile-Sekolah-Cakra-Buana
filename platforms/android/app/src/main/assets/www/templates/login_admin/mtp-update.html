<ion-view cache-view="false" hide-nav-bar="true">
    
    <ion-header-bar>
        <a class="button icon ion-ios-arrow-back" href="#/adm/mtp">Mata Pelajaran</a>
        <h1 class="title">Update Mata Pelajaran</h1>
        <a class="button icon ion-clipboard" ng-click="updateMtp()">Update</a>
    </ion-header-bar>

    <ion-content>
        <form ng-submit="updateMtp()">
            <div class="list">
                <input type="hidden" ng-model="mtpData.kdmtp">
                <label class="item item-input">
                    <span class="input-label">Nama Mata Pelajaran</span>
                    <input type="text" ng-model="mtpData.namamtp">
                </label>
                <label class="item">
                    <button class="button button-block button-positive">Update</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-view>
