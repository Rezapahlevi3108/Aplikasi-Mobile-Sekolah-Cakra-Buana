<ion-view view-title="Matakuliah"cache-view="false" hide-nav-bar="true">

    <ion-header-bar class="bar bar-stable">
        <a class="button button-icon button-clear ion-navicon" style="color: #fff;" menu-toggle="left"></a>
        <h1 class="title">Mata Pelajaran</h1>
        <a class="button icon ion-clipboard" href="#/adm/mtp-create">Add</a>
    </ion-header-bar>

    <ion-content>
        <ion-list ng-controller="MtpCtrl">
            <ion-item class="item item-icon-left item-icon-right" ng-repeat="x in showMtp" href="#/adm/mtp-update/{{x.kdmtp}}">
                <i class="icon ion-document-text"></i>
                {{x.kdmtp}} || {{x.namamtp}}
                <a class="button button-icon icon ion-ios-trash" ng-click="delMtp({{x.kdmtp}})"></a>
            </ion-item>
        </ion-list>
    </ion-content>

</ion-view>
