<ion-view cache-view="false" hide-nav-bar="true">
    <ion-header-bar>
        <a class="button icon ion-ios-arrow-back" href="#/adm/siswa">Siswa</a>
        <h1 class="title">Tambah Siswa</h1>
        <a class="button icon ion-person-add" ng-click="createSiswa()">Add</a>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="createSiswa()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">NIS</span>
                    <input type="text" value="" ng-model="siswaData.siswa_nis">
                </label>
                <label class="item item-input">
                    <span class="input-label">Nama</span>
                    <input type="text" value="" ng-model="siswaData.siswa_nama">
                </label>
                <label class="item item-input">
                    <span class="input-label">Alamat</span>
                    <input type="text" value="" ng-model="siswaData.siswa_alamat">
                </label>
                
                <label class="item item-input" >
                    <span class="input-label">Jenis Kelamin</span>
                      <select ng-model="siswaData.siswa_kel" ng-options="item as item for item in items" >
                    </select>
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" value="" ng-model="siswaData.siswa_pass">
                </label>
                <label class="item">
                    <button class="button button-block button-positive">Simpan</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-view>
