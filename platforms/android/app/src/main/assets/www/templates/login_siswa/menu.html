<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
  
      <ion-nav-bar></ion-nav-bar>
      
      <ion-nav-view name="menuContent"></ion-nav-view>
      
    </ion-side-menu-content>
  
    <ion-side-menu side="left">
      
      <ion-header-bar class="bar-stable bar bar-assertive">
        <h1 class="title">Menu</h1>
      </ion-header-bar>
  
      <ion-content>
        <ion-list>
          <ion-item menu-close href="#/app/main">
            <i class="icon ion-person"></i>
            Profil Siswa
          </ion-item>
          <ion-item menu-close href="#/app/profil-update/{{id}}">
            <i class="icon ion-edit"></i>
            Update Password
          </ion-item>
          <ion-item menu-close href="#/app/nilai_siswa/{{id}}">
            <i class="icon ion-compose"></i>
            Nilai
          </ion-item>
          <ion-item menu-close ng-controller="LoginCtrl" ng-click="doLogout()">
            <i class="icon ion-log-out"></i>
            Logout
          </ion-item>
        </ion-list>
      </ion-content>
      
    </ion-side-menu>
  </ion-side-menus>
