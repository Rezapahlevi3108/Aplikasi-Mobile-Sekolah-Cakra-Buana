<ion-view cache-view="false" hide-nav-bar="true" view-title="Dashboard">
    
    <ion-header-bar class="bar bar-stable" >
      <button class="button button-icon button-clear ion-navicon" style="color: #fff;" menu-toggle="left"></button>
      <h1 class="title" style="text-align: center;">Dashboard</h1>
    </ion-header-bar>
  
    <ion-content>
          <div class="list">
              <div class="item item-divider">
                 <span> Welcome <b>{{ name }}</b> </span>
              </div>
          </div>
  
          <div class="row">
            <div class="card col col-30">
              <div class="item item-divider" style="text-align: center;">
                Siswa
              </div>
              <div style="text-align: center;" class="item item-text-wrap" ng-controller="MainCtrl"  ng-repeat="x in showHitung">
               <h1>{{x}}</h1> 
              </div>
  
            </div>
  
            <div class="card col col-30">
              <div class="item item-divider" style="text-align: center;">
                Mata Pelajaran
              </div>
              <div class="item item-text-wrap" style="text-align: center;" ng-controller="MainCtrl"  ng-repeat="y in showHitungMtp">
                <h1>{{y}}</h1> 
              </div>
            </div>
          </div>
      </ion-content>
  
  </ion-view>
